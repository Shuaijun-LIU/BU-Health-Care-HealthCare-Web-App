<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Prescriptions</title>
    <link rel="stylesheet" href="css/prescriptions.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="top-nav">
            <button class="nav-button" onclick="window.location.href='home.html'">Home</button>
            <span id="user-name" class="nav-title">Welcome, [User Name]</span>
            <button class="nav-button" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <!-- Sidebar content will be dynamically generated based on the user role -->
        </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="info-main">
        <h2>Manage Prescriptions</h2>
        
        <div id="prescription-list">
            <h3>Prescription List</h3>
            <table id="prescriptions-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Medicine ID</th>
                        <th>Prescribed At</th>
                        <th>Duration</th>
                        <th>Comments</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Prescription rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <div id="prescription-form">
            <h3 id="form-title">Edit Prescription</h3>
            <form id="manage-prescription-form">
                <input type="hidden" id="prescription-id">
                
                <label for="medicine-id">Medicine ID:</label>
                <input type="number" id="medicine-id" required>
                
                <label for="prescribed-at">Prescribed At:</label>
                <input type="datetime-local" id="prescribed-at" required>
                
                <label for="duration">Duration:</label>
                <input type="text" id="duration" required>
                
                <label for="comments">Comments:</label>
                <input type="text" id="comments">
                
                <button type="submit">Save Prescription</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BU Student Health Care - Developed by Shuaijun Liu</p>
    </footer>

    <script src="js/prescriptions.js"></script>
</body>
</html>
